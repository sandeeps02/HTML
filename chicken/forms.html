<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <p> <label for="username">Enter the username:</label>
            <input id="username" type="text" placeholder="username" name="username" required minlength="6" maxlength="10">
        </p>
        <p> <label for="password">Enter the password:</label>
            <input id="password" type="password" placeholder="password" name="password "  required >
        </p>
        <p><label for="color">Choose the color:</label>
            <input id="color" type="color" name="color">
        </p>
        <p><label for="number">Enter the number:</label>
            <input id="number" type="number" required placeholder="enter a number" name="number">
        </p>

        <button>submit</button>
    </form>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search google</button>
    </form>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search youtube</button>
    </form>
    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please Select a Meal</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>

        </p>
        <p>
            <label for="cheese">Amount of Cheese:</label>
            <input type="range" id="cheese" min="1" max="100" name="chesse_level">
        </p>
        <p>
            <label for="request">Any Special Request?</label>
            <br>
            <textarea name="Request" id="request" placeholder="Type here....." cols="30" rows="10"></textarea>
        </p>
        <button>Let's go!!!!</button>
    </form>
</body>

</html>
